<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Invulformulier</title>
</head>
<body>

<label for="txtName">First name*:</label>
<input type="text" placeholder="Your first name" id="txtName" autofocus required/><br>

<label for="txtLastName">Last name*:</label>
<input type="text" placeholder="Your last name" id="txtLastName" required/><br>

<label >Which sport do you train? </label><br>
<label for="chkRunning"> Running</label>
<input type="checkbox" id="chkRunning"><br>

<label for="chkSwimming"> Swimming</label>
<input type="checkbox" id="chkSwimming"><br>

<label  for="chkRowing">Rowing</label>
<input type="checkbox" id="chkRowing"><br>

<label>What is your gender</label><br>
<input type="radio" id="rdbMale">
<label for="rdbMale"> Male</label><br>
<input type="radio" id="rdbFemale">
<label for="rdbFemale"> Female</label><br>

<label for="txtMovie">Favorite movie:</label>
<input type="text" id="txtMovie"><br>

<label for="txtQuote">Favorite quote:</label>
<input type="text" id="txtQuote" placeholder="Write your favorite quote"><br>

<label for="txtPassword"> Password*:</label>
<input type="password" id="txtPassword" required><br>

<label for="food">Favorite food:</label>
<select name="food" size="3" id="food" multiple>
    <option value="1">Hamburger </option>
    <option value="2">Hesperolletje</option>
    <option value="3">Varkenswangetjes</option>
</select>


<input type="file" id="flBestand">

<label for="txtColor">What is your favorite color?</label>
<input type="color" name="txtColor" id="txtColor"/><br>
