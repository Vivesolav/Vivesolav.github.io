<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Oefening formwaarden</title>
</head>
<body>
    <form>
        <label for="chkSmoking" >Is roker </label>
        <input class="tab" type="checkbox" name="chkSmoking" id="chkSmoking" value="s"><br>

        <label>Moedertaal </label>
        <input type="radio" name="taal" id="rdbNederlands" value="nl" checked>
        <label for="rdbNederlands">Nederlands</label>
        <input type="radio" name="taal" id="rdbFrans" value="fr">
        <label for="rdbFrans">Frans</label>
        <input type="radio" name="taal" id="rdbEngels" value="en">
        <label for="rdbEngels">Engels</label><br>

        <label for="favBuurland">Favoriete buurland:</label>
        <select id="favBuurland" name="favBuurland">
            <option value="Nederland">Nederland</option>
            <option value="Frankrijk">Frankrijk</option>
            <option value="Duitsland">Duitsland</option>
        </select>
        <br><br>

        <label for="bestelling">Bestelling</label>
        <select id="bestelling" name="bestelling" multiple>
            <option value="aardappelen">Aardappelen</option>
            <option value="brood">Brood</option>
            <option value="melk">Melk</option>
            <option value="biefstuk">Biefstuk</option>
            <option value="chips">Chips</option>
            <option value="krant">Krant</option>
        </select><br>

        <input type="button" name="btnResultaat" id="btnResultaat" value="Toon resultaat">
    </form>



<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
<footer>
    <a href="../index.html">Back</a>
</footer>
</body>
</html>
