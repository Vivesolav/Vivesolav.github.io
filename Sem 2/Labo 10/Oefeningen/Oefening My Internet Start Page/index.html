<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>My Internet Start Page</title>
</head>

<body>
<div class="container">
    <h1>My Internet Start Page</h1>
    <div class="form-group">
        <h3>Zoekopdracht</h3>

        <label for="txtZoekopdracht"></label>
        <input type="text" id="txtZoekopdracht" class="form-control form-control-lg" placeholder="Enter commando">
        <small id="commandHelp" class="from-text text-muted">Start your commando with "/[character] [zoekopdracht]"</small>

    </div>

    <div class="d-grid gap-2">
        <button type="button" class="btn btn-success btn-lg btn btn-primary" id="btnGo">GO</button>
    </div>


    <div class="container" id="resultContainer">
        <h2>History</h2>
        <div class="row">

        </div>

    </div>
</div>

<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
<footer>
    <a href="../index.html">Back</a>
</footer>

</html>
