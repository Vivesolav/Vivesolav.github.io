<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            max-width: 100%;
            height: auto;
            /* If the width property is set to a percentage and the height property is set to "auto",
             the image will be responsive and scale up and down
             If the max-width property is set to 100%, the image will scale down if it has to,
              but never scale up to be larger than its original size*/
        }
    </style>
    <title>Title</title>
    <link rel="stylesheet" href="Style/Style.css">
    <link rel="stylesheet" href="Style/bootstrap-grid.css">
</head>

        <div class="col-md-9" id="c"></div>
    </div>
    <div class="row">
        <div class="col-md-3" id="b"></div>
    </div>
    <div class="row">
        <div class="col-4 yellow"></div>
        <div class="col-4 blue"></div>
        <div class="col-4 red"></div>
    </div>
    <div class="row">
        <div class="col-4 blue"></div>
        <div class="col-4 red"></div>
        <div class="col-4 yellow"></div>
    </div>
</div>
</body>
</html>
